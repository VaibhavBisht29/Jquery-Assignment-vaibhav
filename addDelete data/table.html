<!DOCTYPE html>
<html>

<head>
    <title>
        Add,Delete and update data
    </title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-dark mt-4">
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label class="fw-bolder align-content-center head">ADD DATA</label>
                            <label class="mt-3 fw-bold">Full Name*</label><label class="validation-error hide"
                                id="fullNameValidationError">This
                                field is required.</label>
                            <input type="text" name="fullName" placeholder="Full name" id="fullName">
                        </div>
                        <div>
                            <label class="fw-bold">Address</label>
                            <input type="text" name="address" placeholder="Enter your address" id="address">
                        </div>
                        <div>
                            <label class="fw-bold">Age</label>
                            <input type="number" name="age" placeholder="Your age" id="age">
                        </div>
                        <div>
                            <label class="fw-bold">State</label>
                            <input type="text" name="state" placeholder="your state" id="state">
                        </div>
                        <div class="form-action-buttons">
                            <input class="fw-bold but" type="submit" value="Submit">
                        </div>
                    </form>
                </td>

                <td>
                    <div class="container float-start">
                        <label class="fw-bolder mb-3 head">Teachers</label>
                        <table class="list table-hover" id="employeeList">
                            <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Address</th>
                                    <th>Age</th>
                                    <th>State</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>
<script src="script.js"></script>

</html>
