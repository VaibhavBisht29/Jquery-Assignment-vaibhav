<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataTable</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

</head>

<body>
    <div class="container">
        <a id="downloadAnchorElem" style="display:none"></a>
        <table id="jquerytable" class="table table-striped display" style="width:100%">
            <thead>
                <tr>
                    <th colspan="6" class="heading"><span style="float: right;">Jquery datatable</span></th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody class="tBody">

            </tbody>
        </table>
        <form id="addRow">
            <div class="container row mt-3">
                <div class="col">
                    <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="position" placeholder="designation">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="office" placeholder="place of office">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="startDate" placeholder="joining date">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="salary" placeholder="income">
                </div>
                <div class="col" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Add row</button>
                </div>
            </div>
        </form>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="jquery.min.js"></script>
<script src="script.js"></script>

<!-- datatable cdn -->
<link
    href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.3/b-2.3.5/b-html5-2.3.5/b-print-2.3.5/datatables.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script
    src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.3/b-2.3.5/b-html5-2.3.5/b-print-2.3.5/datatables.min.js"></script>

<script>
    $(document).ready(function () {
        $('#jquerytable').DataTable();
    });
</script>

</html>
